<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>
        //karena sifat parameter optional
        //maka kita bisa bikin default optional
        //jikalau user tidak mengisi parameter
        //atau jikalau data yg dikirim undefine

        function register(name,gender="--Unknown") {
            console.log(name);
            console.log(gender);
        }
        register("Adek",);
        register(undefined,"pria");
        register("Adek",undefined); 
        register("Adek",null); //null ada tapi kosong
        register();

    </script>
</body>
</html>
