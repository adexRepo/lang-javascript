<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>
        //melihat logging di inspeksi
        //untuk mencari bug / masalah
        console.debug(`Console debung nih`);//kalo mau lihat di level diubah verbose
        console.info(`Console info lah`);// sama dengan log
        console.log(`Console log lah`);
        console.warn(`Console peringatan lah`);
        console.error(`Console err lah`);
        console.table(`Console info lah`);
    </script>
</body>
</html>
