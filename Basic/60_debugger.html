    <script>

        // debugger digunakan untuk melakukan proses debugging
        // debugging ialah proses mencari bug (masalah) yang biasa terjadi di kode program kita
        // dengan debugger kita bisa menghentikan kode program di posisi yang kita inginkan (breake point)
        // lalu melihat semua isi variabel yang ada pada saat kode program sedang berhenti

        function createFullName(firstName,middleName,lastName) {
            const fullName =`${firstName} ${middleName} ${lastName}`
            return fullName;
        }

        const name = createFullName(`adek`, `kristiyanto`, `samsul`);
        console.info(name);

        //saat di run lihat console,
        //ada beberapa fitur console, source, network

    </script>
