<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.39);
        // ini tipe data number dia langsung
        // tanpa petik 2 "" atau  backtick ``
        
        //Number Notation
        document.writeln("</br>");
        document.writeln(0b101011); //binary
        document.writeln("</br>");
        document.writeln(0x12F); //HexsaDesimal
        document.writeln("</br>");
        document.writeln(0o1023); //Octal
        
    </script>
</body>
</html>
