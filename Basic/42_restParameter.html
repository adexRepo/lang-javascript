<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        //Rest Parameter ialah fitur bisa mengirim data sebanyak2nya
        //pada satu parameter, dan otomatis diubah dalam bentuk array
        //rest param cuman boleh ada 1 di function
        //rest harus diakhir parameter, kecuali cuman 1

        function sum(name, ...data) { // rest parameter
            let total = 0;
            for(const item of data){
                total +=item;
            }
            document.writeln(`<p>Total ${name} is : ${total}</p>`);
            console.table(data);
        }
        
        sum("adek" , 1 , 2, 3, 4, 5, 6 ,7);
        sum("samsul" , 1 , 2, 3, 4, 5, 6 ,7);
        sum("kuro" , 1 , 2, 3, 4, 5, 6 ,7); 

        //spread syntax memasukkan data array kedalam rest parameter
        const values = [10,10,10,10,10];
        sum("test", ...values); //spread syntax menggunakan titik 3x . . .
    </script>
</body>
</html>
