<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented AssignMents</title>
</head>
<body>
    <Script>
        const a = 4;
        const b = 3;
        let hasil =  a + b; //disini hasil =7
        //from  : hasil = hasil + 3;
        //to this : hasil += 3;
        hasil += 3; // hasil + 3 = 10
        document.writeln(hasil); //disini hasilnya : 10
        document.writeln(`</br>`);
        hasil -= 3;
        document.writeln(hasil);
        document.writeln(`</br>`);
        hasil *= 3;
        document.writeln(hasil);
        document.writeln(`</br>`);
        hasil **= 3;
        document.writeln(hasil);
        document.writeln(`</br>`);
        hasil /= 3;
        document.writeln(hasil);
        document.writeln(`</br>`);
        hasil %= 3;
        document.writeln(hasil);
        document.writeln(`</br>`);
    </Script>
</body>
</html>
