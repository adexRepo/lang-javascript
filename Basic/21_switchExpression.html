<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Expression</title>
</head>
<body>
    <script>
        //switch statement percabangan mirip if statement
        //tapi lebih sederhana
        //dan switch hanya perbandingan ==
        let nilai = `B`;
        switch(nilai){
            case "A" : 
                document.writeln(`<p>Anda Lulus dengan baik</p>`)
                break;
            case "B" : //ini bermakna jika nilai = B atau C hasilnya mengikuti C
            case "C" : 
                document.writeln(`<p>Anda hampir saja tidak lulus</p>`)
                break;
            case "D" : 
                document.writeln(`<p>Selamat anda tidak lulus</p>`)
                break;
            case "E" : 
                document.writeln(`<p>Mungkin anda salah jurusan</p>`)
                break;
            default :
                document.writeln(`<p>Kami YAKIN anda salah jurusan</p>`)
        }

        //switch case diatas bisa diubah ke if statement seperti ini :
        if(nilai ==="A"){
            document.writeln(`<p>Anda Lulus dengan baik</p>`)             
        }else if(nilai ==="B" || nilai ==="C" ){
            document.writeln(`<p>Anda hampir saja tidak lulus</p>`)
        }else if(nilai ==="D"){
            document.writeln(`<p>Selamat anda tidak lulus</p>`)
        }else if(nilai ==="E"){
            document.writeln(`<p>Mungkin anda salah jurusan</p>`)
        }else{
            document.writeln(`<p>Kami YAKIN anda salah jurusan</p>`)
        }
    </script>
</body>
</html>
