<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>      
        //minimal akan di eksekusi sekali di akhir
        //karena dicek kondisinya di akhir
        let index =20
        do {
            document.writeln(`<p>perulangan Do While ke ${index}</p>`);
            index++;
        } while (index<=10);
    </script>
</body>
</html>
