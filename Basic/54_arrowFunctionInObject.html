<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function in Object</title>
</head>
<body>
    <script>
        //arrow function tidak bisa akses this dan super
        // this nya ke global /window
        let jajang = `ini jajang`;
        const person ={
            name : "adek",
            sayHello : (name) => {
                console.log(`Hello ${name} my name is ${this.name}`)
            }
        }
        person.sayHello("adek");
    </script>
</body>
</html>
