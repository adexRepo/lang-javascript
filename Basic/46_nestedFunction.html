<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function dalam function</title>
</head>
<body>
    <script>
        //inner function tidak dapat di akeses diluar function
        function outer() {
            function inner() {
                console.info('inner')
            }
            inner()
        }
        outer();
        inner() //error karena functionnya hanya bisa diakses
        //di dalam outer
    </script>

    
</body>
</html>
