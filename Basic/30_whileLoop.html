<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        //di ceknya diawal,
        //jadi kalo false berarti ga di looping
        let index =4;
        while (index <= 3) {
            document.writeln(`<p>perulangan While ke ${index}</p>`);
            index++;
        }
    </script>
</body>
</html>
