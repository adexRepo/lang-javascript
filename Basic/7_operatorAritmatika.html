<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        //oprator aritmatika
        //deklasrasi variabel
        const a = 4;
        const b = 3;
        let hasil =  a + b;
        
        //tampilan
        document.writeln(`a = 4 dan b = 3`);
        document.writeln(`</br>`);
        document.writeln(`----------------------`);
        document.writeln(`</br>`);
        document.writeln(`a + b = ${hasil}`);
        document.writeln(`</br>`);
        
        // cara langsung
        document.writeln(`</br>`);
        //penjumlahan
        document.writeln(`a + b = ${a+b}`); 
        document.writeln(`</br>`);
        //pengurangan
        document.writeln(`a - b = ${a-b}`); 
        document.writeln(`</br>`);
        //perkalian
        document.writeln(`a * b = ${a*b}`); 
        document.writeln(`</br>`);
        //perpangkatan note : a pangkat b
        document.writeln(`a ** b = ${a**b}`); 
        document.writeln(`</br>`);
        //pembagian
        document.writeln(`a / b = ${a/b}`); 
        document.writeln(`</br>`);
        //sisa bagi
        document.writeln(`a % b = ${a%b}`);
        document.writeln(`</br>`);
        document.writeln(`</br>`);
        //note untuk koma, itu menggunakan titik
        //misalkan 2,5 itu ditulisnya 2.5
        
        // kita juga bisa gini..
        hasil = hasil + 3;
        document.writeln(hasil);
        // hasil yang dibaris 51 ini adalah
        // hasil yang ada di baris 5 ditambah 3 

    </script>
</body>
</html>
