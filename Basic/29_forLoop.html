<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        //for ialah perulangan
        //block dalam for loop akan selalu diulangi hingga kondisi terpenuhi
        //bagian 1 > init statement (kondisi start awal)
        // bagian 2 > kondisi
        // post statement
        //jika true akan selalu diulang, sampe dia false
        // jika tidak diisi kondisinya maka akan dianggap true dan terus diulang2
        let akhir = 3;
        for (let index = 0; index <= akhir ; index++) {
            alert("SAMSUL");
            console.log(index)
        }
    </script>
</body>
</html>
