<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        //for of untuk iterasi isi / value dari array
        // for Of di Array
        const names = ["adek", "Kristiyanto","23"]
        for (const name of names) {
            console.log(name);
        }
        // for Of di String
        const fullName = "adek Kristiyanto"
        for (const character of fullName) {
            document.writeln(`<p>${character}</p>`)
        }

        //object tidak itterable
        </script>
</body>
</html>
