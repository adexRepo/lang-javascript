<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        //function ialah blok code yga akan berjalan saat dipanggil
        //function = method

        //membuat function
        function sayHelloWorld() {
            document.writeln(`<p>Hello World</p>`);
        }
        
        //memanggil function
        sayHelloWorld();
        sayHelloWorld();
    </script>
</body>
</html>
