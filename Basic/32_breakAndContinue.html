<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
    <script>
        //break untuk menghentikan perulangan / switch 
        // Continue untuk melanjutkan sesi perulangan ke perulangan selanjutnya
        let index = 0;
        while (true) {
            console.log("Perulangan ke : "+index);
            if(index >=10){
                break;
            }
            index++;
        } 

        for (let i= 0; i <=10; i++) {
            if (i % 2 === 0) {
                continue;
            }
            document.writeln(`<p>Perulangan ke ${i}</p>`)
        }
    </script>
</body>
</html>
