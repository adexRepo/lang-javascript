<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Inheritance</title>
</head>
<body>
    <script>
        //old OOP before ES6
        /* 
            -Dalam constructor kita biasanya membuat property
            baik itu berisi value ataupun function
            -Di dalam constructor, kita bisa memanggil custructor lain,
            dengan begitu kita bisa mewarisi (inherit) semua property
            yang dibuat di constructor lain tsb (semua inisialisasi akan dicopy)
            -Untuk memanggil constructor lain,
            kita bisa menggunakan NamaConstructor.call(this.parameter)
        */

        function Employee(firstName) {
            this.firstName = firstName;
            this.sayHello = (name)=>{
                console.log(`hello ${name}, my name is ${this.firstName}`);
            }
        }

        function Manager(firstName, lastName) {
            this.lastName =lastName;
            Employee.call(this, firstName); 
            //disini titik inheritance / gampanggnya cara copynya
            // param this di Employee.call merujuk pada
            // parameter yang ada di manager
            // sedangkan kata firstName nya di Employee.call
            // itu merujuk pada parameter yang dibutuhkan oleh
            // constructor Employee
        }

        const adek = new Manager("Adek", "Kristiyanto");
        console.log(adek);
    </script>
</body>
</html>
