<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Class Field</title>
</head>
<body>
    <script>

        //static adalah kata kunci yang bisa kita tambahkan
        // sebelum field atau method, biasanya dipake saat
        // bikin field atau method, maka secara otomatis field
        // akan menjadi property di instance object
        // jikalau kita tambahkan statis, maka hal itu tidak terjadi
        
        //-------Static Class Field
        //Jika kita menambahkan static dalam class field,
        // secara otomatis field tersebut bukan lagi milik instance object,
        // melainkan miliki class nya itu sendiri
        //Biasanya static digunakan jika kita pengen membuat utility field atau function
        //Cara akses static field pun tidak lagi lewat object, melainkan lewat classnya
        //Statis class field bisa diartikan sifatnya global, tidak peduli diakses dimana
        // atau siapa yang mengakses, hasilnya akan sama.
        
        class Configuration{
            static name = "belajar js OOP";
            static version = 1.0;
            static author = "Adek Kristiyango";
        }

        //kalo tanpa static dia ada diluar (obj instance)
        //tapi kalo dgn statis dia ada di proto > constructor

        const config = new Configuration();
        console.log(config);

        Configuration.author = "Dupin Hibernate"

        console.log(Configuration.name);
        console.log(Configuration.version);
        console.log(Configuration.author);
    </script>
</body>
</html>
