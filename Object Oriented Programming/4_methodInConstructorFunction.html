<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method in Constructor Function</title>
</head>
<body>
    <script>
        //OOP Old version before ES6

        //sama seperti pada tipe data object biasanya,
        //kita bisa menambahkan method didalam custructor function
        //jika ditambahkan maka scr otomatis object yang dibuat akan punya method tsb.

        function Person() {
            this.firstName = "";
            this.lastName = "";
            this.sayHello = (params) =>{
                console.info(`hello ${params}, my name is ${this.firstName}`);
            }
            this.blablabla = ()=>{
                //ini method
            }
        }

        const dupin = new Person();
        dupin.firstName = "Adex";
        dupin.lastName = "Kristiyanto";
        dupin.sayHello("Otong");

        const krist = new Person();
        krist.firstName = "riana";
        krist.lastName = "lestari";
        krist.sayHello("sasaki");

        console.log(dupin);
        console.log(krist);
    </script>
</body>
</html>
