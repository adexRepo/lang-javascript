<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Method</title>
</head>
<body>
    <script>

        //Selain digunakan untuk memanggil constructor milih parent class, kata kunci super
        // juga bisa digunakan untuk mengkases method parent class nya
        //caranya bisa menggunakan super.namafunctionnya;
        //Dengan kata lain, super sebenernya adalah reference
        // ke parent prototype, mirip seperti __proto__

        class Shape{
            paint2(){
                console.log("Paint Shape");
            }
        }

        class Circle extends Shape {
             paint(){
                super.paint2();
                console.log(`Paint Circle`);
            } 
        }

        const circle = new Circle();
        const shape = new Shape();
        circle.paint();

        console.log(circle);
        console.log(shape);

    </script>
</body>
</html>
