<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Kunci Finally</title>
</head>
<body>
    <script>

        //kadang kita ingin melakukan sesuatu entah itu terjadi error atau tidak
        // Dalam try catch, kita bisa menambahkan block finally
        // Block ini selalu di eksekusi setelah try catch selesai
        //entah terjadi error atau tidak, block finally akan selalu di eksekusi

        class MathUtil{
            static sum (...numbers){
                if(numbers.length === 0){
                    throw new Error("Total parameter harus lebih dari 0");
                }

                let total = 0
                for (const number of numbers){
                    total += number;
                }
                return total;
            }
        }

        try {
            //console.log(MathUtil.sum(1,2));tidak error
            console.log(MathUtil.sum()); // error
            console.log("Adek");
        } catch (error) {
            console.log(`Terjadi Error : ${error.message}`);
        }finally{ //akan selalu di eksekusi
            console.log("Program Selesai");
        }

    </script>
</body>
</html>
