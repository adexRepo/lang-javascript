<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property di Class</title>
</head>
<body>
    <script>

        // Properti di class 
        //bisa dibuat didalam constructornya
        // atau bisa dibuat juga di object instance nya

        class Person{
            constructor(name){
                this.name = name;
            }
        }

        const abu = new Person("Adek");
        const putih = new Person("Dupin");
        const hitam = new Person("Riana");

        console.log(abu);
        console.log(putih);
        console.log(hitam);
        console.log(hitam.name);

        
        </script>
</body>
</html>
