<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>
        //error adalah standart
        // class error adalah superclass untuk semua jenis error di javascript
        // contohnya syntaxError, TypeError
        // https://developer/mozilla.org/end-US/docs/Web/JavaScript/Reference/Global_Objects/Error#error_types

        //saat kita bikin obj dari class Error, tidak lantas otomatis jadi error
        // kita perlu memberitahu program kita, bahwa kita akan
        // mentrigger sebuah error terjadi, atau istilahnya melempar error (throwerror)
        // untuk melempar error, kita bisa gunakan kata kunci throw
        // lalu diikuti dengan instance object error nya

        //jika error,maka otomatis program kita akan terhenti, dan kita bisa melihat
        // detail errornya di console di aplikasi browser

        //contoh

        class MathUtil{
            static sum (...numbers){

                if(numbers.length === 0){
                    throw new Error("Total parameter harus lebih dari 0");
                }

                let total = 0
                for (const number of numbers){
                    total += number;
                }
                return total;
            }
        }
        const result = MathUtil.sum(1,2,3,4,5);
        //console.log(result);
        console.log(MathUtil.sum());

    </script>
</body>
</html>
