<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter di Class</title>
</head>
<body>
    
    <script>

        //karena OOP pasti ujung2 nya tipe datanya Object
        //  PERLU DIINGAT GETTER dan SETTER itu adanya di Prototype
        // BUKAN! di object instance

        

        class Person{
            constructor(firstName, lastName){
                this.firstName = firstName;
                this.lastName = lastName;
            }
            
            get fullName(){
                return `${this.firstName} ${this.lastName}`
            }

            set fullName (value){
                const result = value.split(` `);
                this.firstName = result[0];
                this.lastName = result[1];
            }
        }
        
        const dupin = new Person("Dupin","Hibernate");
        console.log(dupin);
        console.log(dupin.fullName);
        
        dupin.fullName= "Adek Kristiyanto";
        console.log(dupin);

    </script>

</body>
</html>
