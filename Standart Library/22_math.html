<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>

        //Teori
        /* 
            Math merupakan class di JavaScript yang berisikan static property
            dan method untuk operasi matematika
            ada banyak sekali static property dan method di Math
            Math hanya bisa digunakan untuk tipe data Number, tidak bisa
            digunakan untuk tipe data BigInt
            link lengkapnya :
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math
        */
        
        console.log(Math.max(10,11,9,13,8));
        console.log(Math.min(10,11,9,13,8));
        console.log(Math.round(10.5));
        console.log(Math.round(10.3));
        console.log(Math.ceil(10.3));
        console.log(Math.floor(10.3));
        console.log(Math.sqrt(25));
        console.log(Math.sqrt(25));
    </script>
</body>
</html>
