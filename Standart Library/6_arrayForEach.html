<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Loop : forEach</title>
</head>
<body>
    <script>

        //Teori
        /* 
            Tipe data array sudah kita bahas di materi JavaScript Dasar
            Namun kita hanya membahas beberapa instance method yang ada di Array
            sebenarnya, terdapat banyak sekali Instance Method yang ada di Array,
            dan kita akan coba bahas beberapa disini..
            kalo mau tau lengkapnya ada di :
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array
            disini hanya akan dibahas yang sering dipakai saja
            */
           
           
           {
               //-----Array Loop---- forEach
               console.log("-------Loop forEach-------");
            const array = ["Adek","Samsul","Bayu"]

            console.log("-------anonymouse function--------");
            array.forEach(function (value, index) {
                console.log(`${index} : ${value}`);
            });
            
            console.log("-------array function--------");
            array.forEach((value, index) => console.log(`${index} : ${value}`));
            
            console.log("-------array function Simple-------");
            array.forEach(value => console.log(value));
            console.log("-------close forEach-------");
            console.log("  ");
        }

    </script>
</body>
</html>
