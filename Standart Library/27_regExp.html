<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expression</title>
  </head>
  <body>
    <script>
      //Teori --- RegExp
      /* 
            RegExp merupkan implementasi dari regular expression di JavaScript
            Regular expression merupakan fitur untuk mencari text dengan pola
            Membuat regular expression di JavaScript bisa dilakukan dengan dua cara,
            yaitu menggunakan literal notation atau membuat object RegExp
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp
        */
      {
        //create RegExp
        const regex1 = /adek/i;
        const regex2 = new RegExp("a");
        const regex3 = new RegExp(/a/);
      }
      {
        //test RegExp
        const name = "Adek kristiyanto Kirstiyanto Adek";
        const regex = /Ad*/gi;
        const result = regex.exec(name);
        console.log(result);
        console.log(regex.exec("sims"));

        const test = regex.test(name);
        console.log(test);
        console.log(regex.test("sims"));
      }
      {
        //modifier
        /* 
                i --> incase sensitive agar tidak peduli
                g --> global / cari ke semuanya
                m --> multiline, pencarian di tiap baris (enter)
            */
        const name = "Adek\nkrist\nTiyanto\nsamsul\nKrist";
        const regex1 = /Adek/g;
        const regex2 = /Krist/gi;

        let result;
        while ((result = regex1.exec(name)) != null) {
          console.log(result);
        }
        while ((result = regex2.exec(name)) != null) {
          console.log(result);
        }
      }
      {
          // Fitur RegExp Lainnya
          /* 
            -Assersions : indikasi awal dan akhir teks
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions/Assertions
            -Character Classes: membedakan antara huruf dan angka
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions/Character_Classes
            -Group dan Range : melakukan grouping atau range huruf atau angka
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions/Groups_and_Ranges
            -Quantifiers: menentukan jumlah huruf atau angka
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions/Quantifiers
          */
            console.log("--------");
            let fruits = ["Apple", "Watermelon", "Orange", "Avocado", "Strawberry","Adek"];

            // Select fruits started with 'A' by /^A/ Regex.
            // Here '^' control symbol used only in one role: Matching beginning of an input.

            let result = fruits.filter(fruit => /^A/.test(fruit));
            console.log(result); // [ 'Apple', 'Avocado' ]
      }
      {
        const aliceExcerpt = 'The Caterpillar and Alice looked at each other';
        const regexpWithoutE = /\b[a-df-z]+\b/ig;
        console.log(aliceExcerpt.match(regexpWithoutE));
        // expected output: Array ["and", "at"]

        const imageDescription = 'This image has a resolution of 1440×900 pixels.';
        const regexpSize = /([0-9]+)×([0-9]+)/;
        const match = imageDescription.match(regexpSize);
        console.log(`Width: ${match[1]} / Height: ${match[2]}.`);
        // expected output: "Width: 1440 / Height: 900."
      }
      {
          console.log("---------------");
          const regex = /ad[aiueo]/ig
          const name ="ada adi adu ade ado ako aso alo"
          let result;
          while ((result = regex.exec(name)!==null)) {
              console.log(result);
          }
      }
    </script>
  </body>
</html>
