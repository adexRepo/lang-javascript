<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>

        //Teori
        /* 
            -Number merupakan function yang digunakan untuk
            melakukan konversi dari tipe data number
            -Jika data tidak bisa dikonversi ke number,
            secara otomatis hasilnya adalah NaN (Not a Number)
            -link detailnya :
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number
        */

        const input = "12345";
        const number = Number(input);

        console.log(typeof input);
        console.log(typeof number);
        console.log(number);

        console.log(Number("Samsul")); //NaN
    </script>
</body>
</html>
