<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Property Name And Value</title>
</head>
<body>
    <script>

        //Teori
        /* 
            Object juga memiliki static method untuk digunakan mengambil
             semua properties names dan values
            Object.values() digunakan untuk mengambil semua property value
            Object.getOwnPropertyNames() digunakan mengmabil semua property name
            Return nya array guys
        */

        const person = {
            firstName : "Adek",
            lastName : "Kristiyanto"
        }

        console.log(Object.values(person));
        console.log(Object.getOwnPropertyNames(person));
        console.log(person);//ga kenapa2 ntaps!

        //function lainnya cari aja :
        //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object
    </script>
</body>
</html>
