<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>

        // Teori

        /* 
            JavaScript memiliki tipe data untuk representasi waktu dan tanggal, yaitu Date
            Date merupakan representasi milisecond sejak tgl 1 januari 1970.
            atau dikenal dengan Epoch & Unix Timestamp
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date
        */

        //Membuat Object Date
        /* 
            new Date()                  --> Membuat date saat ini
            new Date(year, month, date) --> Membuat date dgn tanggal
            new Date(year,month,date?,hour?,minute?,) -->membuat date dgn param sampai milis
            //tanda tanya itu artinya opsional
            new Date(timestamp)         --> membuat date dari epoch / unix timestamp
        */

        const date1 = new Date();
        console.log(date1);

        const date2 = new Date(2021,10,10);
        console.log(date2);

        const date3 = new Date(2021,10,10,16,15,9,120);
        console.log(date3);

        const date4 = new Date(1631351718201);
        console.log(date4);
    </script>
</body>
</html>
