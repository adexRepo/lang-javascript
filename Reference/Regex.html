<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference regex</title>
</head>
    <!-- 
        author: Adek Kristiyanto
        date: 2021-12-15
        description:
            - This is a simple regex exercise.
            - The goal is to check if the input string is a valid email address.
            - etc.
    -->
<body>
    <script>
        //for check string or number
        var regex = new RegExp('^[a-zA-Z0-9]{6,12}$');
        var str = 051;
        console.log("test string or not : "+ regex.test(str)); //false

        //for check email (gmail, hotmail, yahoo)
        var regex = new RegExp('^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+$');
        var email = 'dkkrstnt@yahoo.com';
        console.log("test email or not : "+regex.test(email)); //true

        //for check phone number
        var regex = new RegExp('^[0-9]{8,11}$');
        var number1 = 0215752736;
        var number2 = 089695831597;
        var number3 = 8059;
        var number4 = "089695831597";
        var number4Fix = parseInt(number4);
        console.log("test number1 or not : "+regex.test(number1)); //true
        console.log("test number2 or not : "+regex.test(number2)); //true
        console.log("test number3 or not : "+regex.test(number3)); //false
        console.log("test number4 or not : "+regex.test(number4Fix)); //true

        //for check url
        var regex = new RegExp('^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$');
        var url = 'https://www.google.com';
        console.log("test url or not : "+regex.test(url)); //true

        //for check date
        var regex = new RegExp('^[0-9]{4}-[0-9]{2}-[0-9]{2}$');
        var date = '2019-01-01';

        //for check time
        var regex = new RegExp('^[0-9]{2}:[0-9]{2}:[0-9]{2}$');
        var time = '12:00:00';
        console.log("test time or not : "+regex.test(time)); //true

        //for check have some special character
        var regex = /^CO/;
        let fruits = 'COLL01';
        console.log("test specific char registred or not : "+regex.test(fruits)); //true

        //example OR operator in regex (|)
        var regex = /^[a-zA-Z0-9]{6,12}$|^CO$/;
        var str = 'COLL01';
        console.log("test OR operator : "+regex.test(str)); //true

        //example AND operator in regex (&)
        var regex = /^[a-zA-Z0-9]{6,12}$&^CO$/;
        var str = 'CLL01';
        console.log("test AND operator : "+regex.test(str)); //false

        //example NOT operator in regex (!)
        var regex = /^[a-zA-Z0-9]{6,12}$!^CO$/;
        var str = 'CLL01';
        console.log("test NOT operator : "+regex.test(str)); //false

    </script>
</body>
</html>
