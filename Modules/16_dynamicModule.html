<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Module</title>
</head>
<body>
    <input type="text" name="" id="name">
    <input type="button" value="Say" id="sayButton">
    <script type="module">
        document.getElementById("sayButton").onclick = function () {
            const name = document.getElementById("name").value;
            //import ini jadi promise
            import("./scripts/15_alert.mjs").then(function (module) {
                module.alertHello(name);
            })
        }

        // disini dia akan me load ketika di click saja..
        //penjelasan lengkapnya document dls itu nanti aja di bab document object model
        
        //Bab selanjutnya :
        /* 
            JavaScript Document Object Model (DOM)
            JavaScript Async
            JavaScript Decorator (fitur baru)
        */
    </script>
</body>
</html>
