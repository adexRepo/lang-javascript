    /* 
        ---Variable di module
        lihat src nya!!

    */
    
    import { name } from "./scripts/7_variable1.mjs";
    //import { name } from "./scripts/7_variable2.mjs";
    
    console.log(name); //string kosong
    console.log(name); //string kosong
    
    //untuk case nama variabel sama ini akan ada chapter tersendiri mengenai ALIAS
    </script>
