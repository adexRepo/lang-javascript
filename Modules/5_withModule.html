        /* 
            -----With Module
            Kalo kita pake module kita bisa selektif memilih bagian mana yang ingin di ekspos keluar

            Secara default kode yang kita buat menggunakan JavaScript Module 
            tidak bisa digunakan diluar file, kecuali kita memintanya untuk mengekspose keluar

            JS biasa defaultnya semua di ekspose, sedangkan modules semuanya di ekspose

            Membuat module sangat sederhana, kita cukup membuat file JavaScript saja
            Yang membedakan adalah saat kita akan meload file JavaScript dari HTML, kita tidak menggunakan
            type javascript lagi, melaikan type module
            lihat di atas!! di bawah title!

            
        */

            Export diguhnakan untuk mengekspose kode di module, jika kita pengen menggunakan kode yang sudah di ekspose
            di module, kita bisa menggunakan kata kunci import
            
            Cara menggunakan kata kunci import seperti diatas tuh 
            import {isi namaFunction / namaVariabel / namaClass} from "./lokasi-module.js/mjs";

            Module hanya bisa digunakan di module lain, jadi pastikan saat bikin script kita harus menggunakan

            saat menggunakan import, kita tidak perlu lagi menambahkan script module src satu per satu,
            karena sudah di handle oleh Browser secara otomatis ketika menggunakan module
        */

        //Teori Tambahan
        /* 
            ----- FILE  .js dan .mjs

            Hal ini sebenarnya tidak ada kewajiban, hanya saja agar mempermudah ketika tahapan development,
