<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregating Modules</title>
</head>
<body>
    <script type="module">

        //Teori
        /* 
            Ada waktunya kadang kita ingin meng agregate beberapa module menjadi satu
            agar penggunaannya lebih sederhana

            Jika module sudah banyak, maka kita butuh banyak kode dari banyak module, 
            kita harus sebutkan nama module tersebut tiap kali kalo import

            Dengan melakukan aggregate, kita bisa membuat module aggregate. yang isinya cuman
            menggabungkan export dari module lain

            Caranya sangat mudah, cukup gunakan perintah :

            import/export{a,b,c} from "./lokasi-aggregateModul.mjs"
            */
        
        
        import{Person,sayWoy,sayDadah,sum} from "./scripts/14_aggregateModule.mjs"

        const person = new Person("Adex"); 
        person.sayWoy("Samsul" );

        sayDadah("Bayu");
        console.log(sum(15,9));
    </script>
</body>
</html>
