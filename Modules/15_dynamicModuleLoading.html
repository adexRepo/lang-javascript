    <title>Dynamic Module Loading</title>

<body>
    <script type="module">

        // Teori
        /* 
            Saat kita menggunakan module dengan cara import, maka semua module akan di load di awal
            Pada kenyataannya, kadang kita tidak ingin meload semua module diawal, kita akan me load module
            ketika dibutuhkan saja, ini akan menghemat bandwith jaringan juga, karena kita tidak perlu
            download semua module diawal

            JavaScript mendukung dynamic module loading, caranya kita bisa menggunakan function import(),
            dimana hasilnya berupa Promise <ModuleObject> (Promise adalah materi yang kompleks, ini akan dibahas
                di bagian JavaScript Asycronus)
        */

        import { alertHello } from "./scripts/15_alert.mjs";
